<!DOCTYPE html>
<html lang="en">
  <head>
    <title>N_Queens</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h4 id="title">Find solutions for N queens problem</h4>
    <div id="btn-container">
      <h5 id="status">Made By Parsara Group</h5>
      <div class="custom-search">
        <input
          type="number"
          class="custom-search-input"
          id="inputNum"
          placeholder="Enter the size of N_Queens Problem"
        />
        <input
          class="custom-search-button"
          type="submit"
          id="btnNext"
          value="Show"
          onclick="NextSolution()"
        />
      </div>
    </div>
    <div id="svg-container"></div>
  </body>
  <script src="./scripts.js"></script>
</html>
